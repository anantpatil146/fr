<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="PrimeShop is an online store offering a wide range of products with seamless payment integration via Razorpay." />

    <!-- Content Security Policy (CSP) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://checkout.razorpay.com; script-src-elem 'self' https://checkout.razorpay.com; style-src 'self'; connect-src 'self'; img-src 'self' data:; font-src 'self';">

    <!-- Favicon and Touch Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-32x32.png" sizes="32x32" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" sizes="180x180" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />

    <!-- Title -->
    <title>Welcome to PrimeShop</title>
    
    <!-- Google Analytics (Optional) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXX-Y"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-XXXXX-Y');
    </script>
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Razorpay Checkout Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
